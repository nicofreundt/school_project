{% extends 'base.html' %} 

{% block title %} Edit Survey {% endblock %} 

{% block content %}
    <form method="POST">
        {% csrf_token %} {{ surveyForm }}
        <input class="btn btn-primary" type="submit" value="Save" />
    </form>
    {% for question in questions %}
    <li>
        {{ question.text }}
        <button type="button" class="btn btn-edit">
            <a href="{% url 'question_edit' question=question.id %}">Edit</a>
        </button>
    </li>
  {% endfor %}
{% endblock %}
