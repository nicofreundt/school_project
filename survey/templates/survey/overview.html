{% extends 'base.html' %}

{% block title %}Survey Overview{% endblock %}

{% block content %}
<ul>
  {% for survey in surveys %}
  <li>
    <form>
      {{ survey.title }}
      <button type="button" class="btn btn-primary" style="padding: 0px 15px;" onclick="location.href='{% url 'survey_edit' survey=survey.id %}'">Edit</button>
    </form>
  </li>
  {% endfor %}
</ul>
{% endblock %}
